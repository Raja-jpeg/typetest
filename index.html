<html lang="en">
<head>
  <title>Typing Speed Tester!</title>
<link rel="stylesheet" href="style.css">
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color:  #333;
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color:     #333;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover {
    background-color: #111;
  }
  </style>

    
  
</head>
<body>
  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
  
  <div class="container">
    <div class="title">Typing Speed Tester!</div><hr>
    <div class="border">
        <div class="header">

          <div class="wpm">
            <div class="head">Words/min</div>
            <div class="init_wpm">100</div>
          </div>
          
          <div class="errors">
            <div class="head">Errors</div>
            <div class="init_errors">0</div>
          </div>
          
          <div class="timer">
            <div class="head">Time(s)</div>
            <div class="init_time">60s</div>
          </div>
          
          <div class="accuracy">
            <div class="head">Accuracy(%)</div>
            <div class="init_accuracy">100</div>
          </div>

          <div class="hs">
            <div class="head">High Score</div>
            <div class="init_hs" id ="demo"> </div>
            

<script>
  let wpm_array = [1,2];
  let hs = Math.max(...wpm_array);
  


document.getElementById("demo").innerHTML = hs;
</script>
            
          </div>
        </div>
    </div>

    <div class="content" style="display: none;"></div>
     <textarea class="input_box" placeholder="Start typing..." oninput="textInput()"
      onfocus="startGame()"></textarea>
      <br>
      <button class="start" onclick="startGame()">Start</button><br>
      <button class="restart" onclick="resetValues()">Restart</button>
   </div>

</body>
<script src="index.js"></script>
</html>
